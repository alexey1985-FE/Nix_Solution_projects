<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="calculator">
		<div class="out">
			<input type="text" class="final-result" readonly>
		</div>
		<div class="buttons"></div>
		<table>
			<tr>
				<td onclick="reset()">C</td>
				<td onclick="backspace()"><</td>
				<td onclick="input('*')">X</td>
				<td onclick="input('/')">/</td>
			</tr>
			<tr>
				<td onclick="input('1')">1</td>
				<td onclick="input('2')">2</td>
				<td onclick="input('3')">3</td>
				<td onclick="input('+')">+</td>
			</tr>
			<tr>
				<td onclick="input('4')">4</td>
				<td onclick="input('5')">5</td>
				<td onclick="input('6')">6</td>
				<td onclick="input('-')">-</td>
			</tr>
			<tr>
				<td onclick="input('7')">7</td>
				<td onclick="input('8')">8</td>
				<td onclick="input('9')">9</td>
				<td rowspan="2" onclick="result()">=</td>
			</tr>

			<tr>
				<td onclick="input('0')">0</td>
				<td onclick="input('.')">.</td>
				<td onclick="percent()">%</td>
			</tr>
		</table>
	</div>
	<script src="script.js"></script>
</body>
</html>
