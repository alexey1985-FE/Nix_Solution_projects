<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Number Generator</title>
	</head>
	<body>
		<div class="inputs">
			<label for="#min" class="left">Min:</label>
			<input type="text" id="min" class="min">
			<label for="#max" class="left">Max:</label>
			<input type="text" id="max" class="max">
			<label for="#count" class="left quantity">Quantity:</label>
			<input type="text" id="count" class="count">
		</div>
		<button>Generate</button>
		<h1 class="out"></h1>
		<script src="script.js"></script>
	</body>
</html>
